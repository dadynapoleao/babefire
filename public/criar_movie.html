<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Movie - Babefire</title>
    <style>
        /* (Todo o CSS original foi mantido aqui para brevidade) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');:root{--primary-color:#007BFF;--primary-hover:#0056b3;--light-gray:#f4f4f4;--gray:#ccc;--dark-gray:#555;--background-color:#ffffff;--text-color:#333;--border-radius:8px}body{font-family:'Roboto',sans-serif;margin:0;padding:20px;background-color:var(--light-gray);color:var(--text-color);display:flex;justify-content:center;align-items:flex-start;min-height:100vh}.container{width:100%;max-width:800px;background-color:var(--background-color);padding:25px;border-radius:var(--border-radius);box-shadow:0 4px 15px rgba(0,0,0,.1)}header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--gray);padding-bottom:15px;margin-bottom:15px}header h1{margin:0;font-size:24px;color:var(--dark-gray)}.tabs{display:flex;border-bottom:2px solid var(--gray);margin-bottom:20px}.tab-button{padding:10px 20px;cursor:pointer;border:none;background-color:transparent;font-size:16px;font-weight:500;color:var(--dark-gray);border-bottom:3px solid transparent;transition:all .3s ease;text-decoration:none}.tab-button.active{color:var(--primary-color);border-bottom:3px solid var(--primary-color)}.tab-button:hover{background-color:#e9e9e9}.tab-content{display:none}.tab-content.active{display:block;animation:fadeIn .5s}@keyframes fadeIn{from{opacity:0}to{opacity:1}}form{display:flex;flex-direction:column;gap:18px}.form-group{display:flex;flex-direction:column}.form-group-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px}.form-group label{font-weight:500}.form-group input[type=text],.form-group input[type=date],.form-group input[type=url],.form-group select{width:100%;padding:10px;border:1px solid var(--gray);border-radius:var(--border-radius);font-size:16px;box-sizing:border-box}.search-container{position:relative}.search-results{position:absolute;top:100%;left:0;right:0;background-color:#fff;border:1px solid var(--gray);border-top:none;border-radius:0 0 var(--border-radius) var(--border-radius);max-height:200px;overflow-y:auto;z-index:1000;display:none}.search-results.visible{display:block}.result-item{padding:10px;cursor:pointer}.result-item:hover{background-color:var(--light-gray)}.selected-items-container{display:flex;flex-wrap:wrap;gap:8px;padding:8px;border:1px solid var(--gray);border-radius:var(--border-radius);min-height:40px;background-color:#fafafa}.selected-item{display:flex;align-items:center;background-color:var(--primary-color);color:#fff;padding:5px 10px;border-radius:15px;font-size:14px}.remove-item{margin-left:8px;cursor:pointer;font-weight:700;border:none;background:0 0;color:#fff}.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,.5);justify-content:center;align-items:center}.modal.visible{display:flex}.modal-content{background-color:#fefefe;margin:auto;padding:20px;border:1px solid #888;width:90%;max-width:600px;border-radius:var(--border-radius);position:relative}.modal-content h3{margin-top:0}.modal-content ul{list-style-type:none;padding:0}.modal-content li{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee}.modal-close{position:absolute;top:10px;right:15px;color:#aaa;font-size:28px;font-weight:700;cursor:pointer}#modal-textarea{width:100%;height:200px;box-sizing:border-box;padding:10px;font-family:inherit;font-size:14px;border:1px solid var(--gray);border-radius:var(--border-radius);margin-bottom:15px}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Criação</h1>
        </header>
        <nav class="tabs">
            <a href="criar_scenne.html" class="tab-button">Criar Scenne</a>
            <a href="criar_ator.html" class="tab-button">Criar Actor</a>
            <a href="criar_movie.html" class="tab-button active">Criar Movie</a>
        </nav>
        <main>
            <section id="movie" class="tab-content active">
                 <h2>Criar Novo Movie</h2>
                <form id="form-movie">
                    <div class="form-group"><label for="movie-name">Nome do Movie</label><input type="text" id="movie-name" required></div>
                    <div class="form-group"><label for="movie-date">Data do Movie</label><input type="date" id="movie-date" required></div>
                    <div class="form-group"><label>Anexar Scennes (Seleção Múltipla)</label><div id="movie-scennes-list" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 8px;"><p>Carregando...</p></div></div>
                    <div class="form-group"><label for="movie-image-url">URL da Imagem de Capa</label><input type="url" id="movie-image-url" placeholder="https://..."></div>
                    <div class="form-group"><label for="movie-url">URL do Movie (Opcional)</label><input type="url" id="movie-url" placeholder="https://..."></div>
                    <button type="submit" class="btn-create">Gravar Movie</button>
                </form>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        const firebaseConfig={apiKey:"AIzaSyBDC20JK4dajBqexSS0YMgn3zPwfwPAjhA",authDomain:"babefire-cc191.firebaseapp.com",projectId:"babefire-cc191",storageBucket:"babefire-cc191.appspot.com",messagingSenderId:"574351844261",appId:"1:574351844261:web:b2d038682b18f5d9b43e4c"},app=initializeApp(firebaseConfig),db=getFirestore(app);async function fetchFromFirebase(a){try{const b=await getDocs(collection(db,a));return b.docs.map(c=>({id:c.id,...c.data()}))}catch(b){return console.error(`Erro ao buscar '${a}':`,b),[]}}function populateScennesList(a){const b=document.getElementById("movie-scennes-list");b.innerHTML="",a.length>0?a.sort((c,d)=>(c.name||"").localeCompare(d.name||"")).forEach(c=>{b.innerHTML+=`
                <div>
                    <input type="checkbox" id="scene-${c.id}" name="movieScennes" value="${c.id}">
                    <label for="scene-${c.id}">${c.name||"Scenne sem nome"}</label>
                </div>
            `}):b.innerHTML='<p>Nenhuma scenne encontrada.</p>'}document.getElementById("form-movie").addEventListener("submit",async a=>{a.preventDefault()});async function initializePage(){const a=await fetchFromFirebase("scennes");populateScennesList(a)}initializePage();
    </script>
</body>
</html>
