        :root {
            --primary-color: #007BFF; --primary-hover: #0056b3; --light-gray: #f4f4f4;
            --gray: #ccc; --dark-gray: #555; --background-color: #ffffff;
            --text-color: #333; --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background-color: var(--light-gray);
            color: var(--text-color); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 800px; background-color: var(--background-color); padding: 25px;
            border-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gray);
            padding-bottom: 15px; margin-bottom: 15px;
        }
        header h1 { margin: 0; font-size: 24px; color: var(--dark-gray); }
        .btn-index {
            text-decoration: none; color: var(--primary-color); font-weight: 500;
        }

        .tabs { display: flex; border-bottom: 2px solid var(--gray); margin-bottom: 20px; }
        .tab-button {
            padding: 10px 20px; cursor: pointer; border: none; background-color: transparent;
            font-size: 16px; font-weight: 500; color: var(--dark-gray);
            border-bottom: 3px solid transparent; transition: all 0.3s ease;
        }
        .tab-button.active { color: var(--primary-color); border-bottom: 3px solid var(--primary-color); }
        .tab-button:hover { background-color: #e9e9e9; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        form { display: flex; flex-direction: column; gap: 18px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .form-group label { font-weight: 500; margin-bottom: 5px; }
        .form-group small { color: var(--dark-gray); font-size: 12px; margin-top: -3px; }
        .form-group input[type="text"], .form-group input[type="date"], .form-group input[type="url"], .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid var(--gray);
            border-radius: var(--border-radius); font-size: 16px; box-sizing: border-box; font-family: 'Roboto', sans-serif;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }

        .search-container { position: relative; }
        .search-results {
            position: absolute; top: 100%; left: 0; right: 0; background-color: white; border: 1px solid var(--gray);
            border-top: none; border-radius: 0 0 var(--border-radius) var(--border-radius);
            max-height: 200px; overflow-y: auto; z-index: 1000; display: none;
        }
        .search-results.visible { display: block; }
        .result-item { padding: 10px; cursor: pointer; }
        .result-item:hover { background-color: var(--light-gray); }
        
        .selected-items-container {
            display: flex; flex-wrap: wrap; gap: 8px; padding: 8px; border: 1px solid var(--gray);
            border-radius: var(--border-radius); min-height: 40px; background-color: #fafafa;
        }
        .selected-item {
            display: flex; align-items: center; background-color: var(--primary-color); color: white;
            padding: 5px 10px; border-radius: 15px; font-size: 14px;
        }
        .selected-item span { margin-right: 8px; }
        .selected-item button {
            border: none; background: transparent; color: white; font-size: 16px;
            cursor: pointer; padding: 0; line-height: 1;
        }
        
        /* Estilos do Modal (genérico) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6);
            justify-content: center; align-items: center;
        }
        .modal.visible { display: flex; }
        .modal-content {
            background-color: #fefefe; margin: auto; padding: 20px;
            border: 1px solid #888; width: 90%; max-width: 600px;
            border-radius: var(--border-radius); position: relative; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        .modal-content h3 { margin-top: 0; }
        .modal-footer {
            display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;
            padding-top: 15px; border-top: 1px solid var(--gray);
        }
        .btn-create, .btn-secondary {
            padding: 10px 20px; border-radius: var(--border-radius); border: none; cursor: pointer; font-weight: 500;
            font-size: 16px; transition: background-color 0.2s;
        }
        .btn-create { background-color: var(--primary-color); color: white; }
        .btn-create:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: #e0e0e0; color: var(--dark-gray); }
        .btn-secondary:hover { background-color: #d0d0d0; }
        .modal-close {
            position: absolute; top: 10px; right: 15px; color: #aaa;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        #modal-textarea {
            width: 100%; height: 200px; box-sizing: border-box; padding: 10px;
            font-family: inherit; font-size: 14px; border: 1px solid var(--gray);
            border-radius: var(--border-radius); margin-bottom: 15px; resize: vertical;
        }
        
        #actor-image-gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px;
            padding: 10px; border: 1px solid var(--gray); border-radius: var(--border-radius);
            max-height: 280px; overflow-y: auto; background-color: #fafafa;
        }
        .gallery-img {
            width: 100%; height: 120px; object-fit: cover; border-radius: var(--border-radius); cursor: pointer;
            border: 3px solid transparent; transition: border-color 0.3s ease;
        }
        .gallery-img:hover { border-color: var(--primary-color); }
        #actor-image-gallery p { grid-column: 1 / -1; text-align: center; color: var(--dark-gray); }
        
        #actor-image-preview {
            margin-top: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        #actor-image-preview img {
            width: 150px; height: 150px; object-fit: cover; border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        #cropper-modal .modal-content {
            width: 400px; /* Define uma largura fixa para o conteúdo do modal */
            max-width: 95%; /* Para segurança em ecrãs muito pequenos */
            padding: 15px; /* Remove padding excessivo */
        }

        #image-to-crop-container {
            width: 100%;
            height: 400px; /* Define a altura exata para a área de trabalho */
            overflow: hidden; /* Garante que a imagem não transborde */
            background-color: #222; /* Fundo escuro para melhor visualização */
        }
        #image-to-crop { max-width: 100%; display: block; }


        .gallery-add-btn {
    width: 100%;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed var(--gray);
    border-radius: var(--border-radius);

    color: var(--dark-gray);

}
.gallery-add-btn:hover {
    background-color: #e9e9e9;
    border-color: var(--primary-color);
    color: var(--primary-color);
}

                    <div class="form-group">
                        <label for="scene-movie-search">Movie Associado</label>
                        <div class="search-container">
                            <input type="text" id="scene-movie-search" placeholder="Pesquisar Movie..." required autocomplete="off">
                            <input type="hidden" id="scene-movie-id">
                            <div class="search-results" id="scene-movie-results"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scene-actors-search">Actores na Scenne</label>
                        <div class="search-container">
                            <input type="text" id="scene-actors-search" placeholder="Adicionar Actor..." autocomplete="off">
                            <div class="search-results" id="scene-actors-results"></div>
                        </div>
                        <div class="selected-items-container" id="scene-actors-selected"></div>
                        <input type="hidden" id="scene-actors-ids">
                    </div>
                    <div class="form-group"><label for="scene-date">Data de Lançamento (Opcional)</label><input type="date" id="scene-date"></div>
                    <div class="form-group"><label for="scene-description">Descrição</label><textarea id="scene-description" rows="3"></textarea></div>
                    <div class="form-group"><label for="scene-tags">Tags</label><input type="text" id="scene-tags" placeholder="Ex: tag1, tag2, tag3"><small>Separar tags por vírgulas.</small></div>
                    <button type="submit" class="btn-create">Criar Scenne</button>
                </form>
            </section>
            
            <section id="actor" class="tab-content active">
                <h2>Criar Novo Actor</h2>
                <form id="form-actor">
                    <div class="form-group"><div class="form-group-header"><label>Adição Rápida</label><button type="button" class="btn-secondary" id="btn-add-actor-by-text">Analisar Biografia</button></div></div>
                    <div class="form-group"><label for="actor-name">Nome</label><input type="text" id="actor-name" required autocomplete="off"></div>
                    <div class="form-group">
                        <label for="actor-nationality-search">Nacionalidade</label>
                        <div class="search-container">
                            <input type="text" id="actor-nationality-search" placeholder="Digite para pesquisar..." required autocomplete="off">
                            <input type="hidden" id="actor-nationality-id" name="nationId">
                            <div class="search-results" id="actor-nationality-results"></div>
                        </div>
                    </div>
                    <div class="form-group"><label for="actor-birth-date">Data Nascimento (Opcional)</label><input type="date" id="actor-birth-date"></div>
                    
                    <div class="form-group">
                        <label>Imagem</label>
                        <div id="actor-image-preview"><p>A imagem selecionada aparecerá aqui.</p></div>
                        <label style="margin-top:15px;" for="actor-image-gallery">Resultados da Pesquisa:</label>
                        <div id="actor-image-gallery"><p>Digite um nome para carregar as imagens.</p></div>
                        <input type="hidden" id="actor-image-url">
                    </div>
                    
                    <div class="form-group"><label for="actor-star">Star (0-50)</label><select id="actor-star" required></select></div>
                    <button type="submit" class="btn-create">Criar Actor</button>
                </form>
            </section>
            
            <section id="movie" class="tab-content">
                 <h2>Criar Novo Movie</h2>
                 <form id="form-movie">
                    <div class="form-group"><label for="movie-title">Título do Movie</label><input type="text" id="movie-title" required autocomplete="off"></div>
                    <div class="form-group">
                        <label for="movie-studio-search">Estúdio</label>
                        <div class="search-container">
                            <input type="text" id="movie-studio-search" placeholder="Pesquisar Estúdio..." autocomplete="off">
                            <input type="hidden" id="movie-studio-id">
                            <div class="search-results" id="movie-studio-results"></div>
                        </div>
                    </div>
                     <div class="form-group"><label for="movie-director">Diretor (Opcional)</label><input type="text" id="movie-director" autocomplete="off"></div>
                     <div class="form-group"><label for="movie-release-date">Data de Lançamento</label><input type="date" id="movie-release-date"></div>
                     <div class="form-group"><label for="movie-synopsis">Sinopse</label><textarea id="movie-synopsis" rows="4"></textarea></div>
                     <div class="form-group"><label for="movie-cover-url">URL da Capa</label><input type="url" id="movie-cover-url" placeholder="https://exemplo.com/imagem.jpg"></div>
                     <div class="form-group">
                        <label for="movie-actors-search">Actores no Movie</label>
                        <div class="search-container">
                            <input type="text" id="movie-actors-search" placeholder="Adicionar Actor..." autocomplete="off">
                            <div class="search-results" id="movie-actors-results"></div>
                        </div>
                        <div class="selected-items-container" id="movie-actors-selected"></div>
                        <input type="hidden" id="movie-actors-ids">
                    </div>
                     <button type="submit" class="btn-create">Criar Movie</button>
                 </form>
            </section>
        </main>
    </div>

    <div id="text-add-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title">Título do Modal</h3>
            <div id="modal-description"></div>
            <textarea id="modal-textarea" placeholder="Cole seu texto aqui..."></textarea>
            <div class="modal-footer">
                 <button type="button" class="btn-create" id="btn-modal-action">Ação</button>
            </div>
        </div>
    </div>

    addManualButton.className = 'gallery-add-btn';
    addManualButton.textContent = '+';
    addManualButton.title = 'Adicionar imagem a partir de um URL';

    addManualButton.onclick = () => {
        const imageUrl = prompt("Por favor, cole o URL direto da imagem que deseja adicionar:", "");
        
        // Verifica se o utilizador inseriu um URL e não cancelou
        if (imageUrl && imageUrl.trim() !== "") {
            // Chama a mesma função de recorte que as outras imagens usam
            openCropper(imageUrl.trim());
        }
    };
    gallery.appendChild(addManualButton); // Adiciona o botão à galeria

    // --- 2. Continuar com a lógica de pesquisa de imagens online ---
    const statusContainer = document.createElement('div');
    statusContainer.style.gridColumn = "1 / -1"; // Faz com que ocupe a largura toda
    statusContainer.innerHTML = '<p>A procurar imagens...</p>';
    gallery.appendChild(statusContainer);

    const potentialUrls = generateImageUrls(name);
    const checkImage = (url) => new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve({ status: 'fulfilled', value: url });
        img.onerror = () => resolve({ status: 'rejected' });
        img.src = url;
    });

    const results = await Promise.all(potentialUrls.map(checkImage));
    const validUrls = results.filter(r => r.status === 'fulfilled').map(r => r.value);

    // Remove a mensagem "A procurar imagens..."
    statusContainer.remove(); 

    if (validUrls.length === 0) {
        const noResultsMessage = document.createElement('p');
        noResultsMessage.textContent = 'Nenhuma imagem encontrada para este nome.';
        noResultsMessage.style.gridColumn = "1 / -1";
        gallery.appendChild(noResultsMessage);
    } else {
        validUrls.forEach(url => {
            const imgElement = document.createElement('img');
            imgElement.src = url;
            imgElement.className = 'gallery-img';
            imgElement.alt = `Imagem de ${name}`;
            gallery.appendChild(imgElement);
        });
    }
}
    // --- FUNÇÃO openCropper TOTALMENTE REFORMULADA ---
    async function openCropper(imageUrl) {
        const modal = document.getElementById('cropper-modal');
        const imageElement = document.getElementById('image-to-crop');
        const statusMessage = document.getElementById('cropper-status-message');
        const cropSaveButton = document.getElementById('btn-crop-save');

        console.log(`[DEBUG] Abrindo cropper para: ${imageUrl}`);

        // Prepara a UI do modal para o estado de carregamento
        modal.classList.add('visible');
        imageElement.style.display = 'none';
        statusMessage.style.display = 'block';
        statusMessage.textContent = 'A descarregar imagem para edição...';
        cropSaveButton.disabled = true;

        if (cropper) cropper.destroy();

        try {
            // Usamos um proxy CORS genérico para buscar a imagem
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
            console.log(`[DEBUG] Buscando via proxy: ${proxyUrl}`);

            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`Falha na rede ou o proxy bloqueou o pedido (Status: ${response.status})`);
            }

            const imageBlob = await response.blob();

            // Revoga o URL do objeto anterior para libertar memória
            if (currentObjectUrl) {
                URL.revokeObjectURL(currentObjectUrl);
            }
            
            // Cria um URL local (blob) para a imagem. Isto resolve 100% dos problemas de CORS.
            currentObjectUrl = URL.createObjectURL(imageBlob);
            console.log(`[DEBUG] Blob URL criado: ${currentObjectUrl}`);
            
            imageElement.src = currentObjectUrl;

            imageElement.onload = () => {
                statusMessage.style.display = 'none';
                imageElement.style.display = 'block';
                cropSaveButton.disabled = false;
                cropper = new Cropper(imageElement, {
                    aspectRatio: 1 / 1, viewMode: 1, background: false,
                    autoCropArea: 0.9, responsive: true, movable: true, zoomable: true
                });
            };

        } catch (error) {
            console.error("[ERRO CRÍTICO] Falha ao carregar a imagem via proxy:", error);
            statusMessage.innerHTML = `<b style="color: #ffcccc;">Erro ao Carregar</b><br>Não foi possível obter a imagem. Tente outra.`;
        }
    }
    
    // --- FUNÇÃO closeCropper ATUALIZADA ---
    function closeCropper() { 
        if (cropper) { 
            cropper.destroy(); 
            cropper = null; 
        }
        // Limpa o URL do blob da memória quando o modal é fechado
        if (currentObjectUrl) {
            URL.revokeObjectURL(currentObjectUrl);
            currentObjectUrl = null;
        }
        cropperModal.classList.remove('visible'); 
    }

    tabs.forEach(tab => { tab.addEventListener('click', (e) => { tabs.forEach(item => item.classList.remove('active')); document.querySelectorAll('.tab-content').forEach(item => item.classList.remove('active')); e.currentTarget.classList.add('active'); document.getElementById(e.currentTarget.dataset.tab).classList.add('active'); }); });
    btnAddActorByText.addEventListener('click', () => { openModal('Analisar Biografia', 'Cole a biografia completa...', 'Cole o texto da biografia aqui...', 'Analisar', processTextForActor); });
    textModalCloseBtn.addEventListener('click', closeModal);
    window.addEventListener('click', (event) => { if (event.target == textAddModal) closeModal(); });
    
    btnCropCancel.addEventListener('click', closeCropper);

    btnCropSave.addEventListener('click', () => {
        if (!cropper) {
            console.warn("Ação de Gravar bloqueada: A instância do 'cropper' é nula.");
            return;
        }

        try {
            const canvas = cropper.getCroppedCanvas({
                width: 512, height: 512, imageSmoothingQuality: 'high'
            });
            
            if (canvas) {
                const croppedImageBase64 = canvas.toDataURL('image/jpeg', 0.9);
                document.getElementById('actor-image-url').value = croppedImageBase64;
                actorImagePreview.innerHTML = `<img src="${croppedImageBase64}" alt="Pré-visualização da imagem de perfil"><p>Imagem de Perfil</p>`;
                console.log("[SUCESSO] Imagem recortada e adicionada ao formulário.");
                closeCropper();
            }
        } catch (error) {
            console.error("--- EXCEÇÃO CAPTURADA AO RECORTAR ---", error);
            alert("Ocorreu um erro inesperado ao recortar a imagem. Verifique a consola (F12) para detalhes.");
        }
    });

    document.getElementById('form-actor').addEventListener('submit', async (e) => { e.preventDefault(); const submitButton = e.target.querySelector('button[type="submit"]'); submitButton.disabled = true; submitButton.textContent = 'A criar...'; try { const actorName = document.getElementById('actor-name').value.trim(); if (!actorName) { alert("O nome do ator é obrigatório."); return; } if (await checkIfNameExists('babes', actorName)) { alert(`ERRO: Um ator com o nome "${actorName}" já existe.`); return; } const nationId = document.getElementById('actor-nationality-id').value; if (!nationId) { alert("Por favor, selecione uma nacionalidade da lista."); return; } const actorData = { name: actorName, searchName: actorName.toLowerCase(), nationId: nationId, birthDate: document.getElementById('actor-birth-date').value || null, starRating: parseInt(document.getElementById('actor-star').value, 10), imageUrl: document.getElementById('actor-image-url').value || null }; const result = await saveToFirebase('babes', actorData); if (result.success) resetActorForm(); } finally { submitButton.disabled = false; submitButton.textContent = 'Criar Actor'; } });
    document.getElementById('actor-name').addEventListener('input', (e) => { clearTimeout(imageSearchTimeout); const name = e.target.value; if (name.length > 2) { imageSearchTimeout = setTimeout(() => { updateImageGallery(name); }, 500); } });
